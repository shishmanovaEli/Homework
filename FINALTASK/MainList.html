<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Bar and Doughnut Canvas</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <button id="addInternButton" onclick="addNewIntern()">Add new intern</button>

  <h1>Intership List </h1>

  <table id="mainTable">
    <thead>
      <tr>
        <th id="internName"> Intern </th>
        <th id="img" style="height: 200px"> Image </th>
        <th id="phone">Telephone</th>
        <th id="email">Email</th>
        <th id="startDate">Start Date</th>
        <th id="endDate">End Date</th>
        <th id="daysLeft">Day(s) Left</th>
        <th id="task1">Task 1</th>
        <th id="task2"> Task 2</th>
        <th id="department">Department</th>
        <th id="mentor">Mentor</th>
        <th id="task1Result">Task 1 Result</th>
        <th id="task2Result"> Task 2 Result</th>
        <th id="attachedFiles" placeholder="Attached files">Attached files</th>
      </tr>
    </thead>
    <tbody id="data-output">
    </tbody>
  </table>

  <script src="script.js"> </script>
</body>

</html>
